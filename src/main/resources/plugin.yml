name: ImprovedTimber
version: 2.0
author: MaLo
main: de.malo.timber.Timber
api-version: 1.16
softdepend: [WorldGuard]

permissions:
  timber.*:
    default: not op
  timber.use:
    default: not op
  timber.toggle:
    default: not op

commands:
  toggletimber:
    description: Toggle the timber function
    usage: /toggletimber
    permission: timber.toggle